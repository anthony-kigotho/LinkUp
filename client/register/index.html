<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap ICONS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>Register</title>
</head>
<body>
    <section class="container-fluid mt-5">

        <div class="container d-flex justify-content-center">
            <!-- alert -->
            <div class="alert position-absolute top-0"></div>
            
            <div class="d-flex flex-column col-11 col-md-10 col-lg-6">
                <h1 class="fw-600" style="color: #FE1515;">Create Account</h1>
                <h2 class="mt-4">Welcome !</h2>
                <form class="mt-4 d-flex flex-column gap-3" id="reg-form">
                    <input type="text" class="form-control bg-transparent shadow" id="display-name" placeholder="Enter display name">
                    <input type="text" class="form-control bg-transparent shadow" id="username" placeholder="Enter username">
                    <input type="email" class="form-control bg-transparent shadow" id="email" placeholder="Enter email">
                    <input type="password" class="form-control bg-transparent shadow" id="password" placeholder="Enter password">
                    <input type="password" class="form-control bg-transparent shadow" id="confirm-password" placeholder="Confirm password">
                    <input type="submit" class="form-control shadow btn btn-red" id="sign-up" value="Sign Up">
                </form>
                <p class="mt-4 fw-bold">Already have an account? <a href="../login/index.html" style="color: #FE1515; text-decoration: none;">Sign in</a></p>
            </div>
        </div>
    </section>
   
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./script.js"></script>
</body>
</html>
